<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Game</h1>
    <div class="controls">
      <button id="toggle-music">Music: On</button>
    </div>
    <div class="timer">Time Left: <span id="timer">15</span>s</div>
    <div class="question">
      <h2 id="question-text">Press Start to Begin!</h2>
      <div class="options">
        <button class="option" data-index="0">Option 1</button>
        <button class="option" data-index="1">Option 2</button>
        <button class="option" data-index="2">Option 3</button>
        <button class="option" data-index="3">Option 4</button>
      </div>
    </div>
  </div>

  <audio id="background-music" loop autoplay>
    <source src="audio/background.mp3" type="audio/mpeg">
  </audio>
  <audio id="win-music">
    <source src="audio/win.mp3" type="audio/mpeg">
  </audio>
  <audio id="fail-music">
    <source src="audio/fail.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
